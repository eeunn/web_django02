<div style="text-align: center">

    <div class="eeunn_header_lodo">
        <h1>eeunn2</h1>
    </div>
    <div class="eeunn_header_bottom">
        <Span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                ARTICLES
            </a>
        </Span>

        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">
                PROJECTS
            </a>
        </span>

        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">
                SUBSCRIBE
            </a>
        </span>
        {% endif %}


        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'accountapp:login' %}">
                LOGIN
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:create' %}">
                SIGNUP
            </a>
        </span>
        {% else %}
        <span class="mx-2">
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                MYPAGE
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:logout' %}">
                LOGOUT
            </a>
        </span>
        {% endif %}
    </div>
</div>
